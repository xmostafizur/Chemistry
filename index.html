<script>
  const elements = [
    { number: 1, name: ["Hydrogen", "‡¶π‡¶æ‡¶á‡¶°‡ßç‡¶∞‡ßã‡¶ú‡ßá‡¶®"], symbol: "H", atomicMass: 1 },
    { number: 2, name: ["Helium", "‡¶π‡¶ø‡¶≤‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ"], symbol: "He", atomicMass: 4 },
    { number: 3, name: ["Lithium", "‡¶≤‡¶ø‡¶•‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ"], symbol: "Li", atomicMass: 7 },
    { number: 4, name: ["Beryllium", "‡¶¨‡ßá‡¶∞‡¶ø‡¶≤‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ"], symbol: "Be", atomicMass: 9 },
    { number: 5, name: ["Boron", "‡¶¨‡ßã‡¶∞‡¶®"], symbol: "B", atomicMass: 11 },
    { number: 6, name: ["Carbon", "‡¶ï‡¶æ‡¶∞‡ßç‡¶¨‡¶®"], symbol: "C", atomicMass: 12 },
    { number: 7, name: ["Nitrogen", "‡¶®‡¶æ‡¶á‡¶ü‡ßç‡¶∞‡ßã‡¶ú‡ßá‡¶®"], symbol: "N", atomicMass: 14 },
    { number: 8, name: ["Oxygen", "‡¶Ö‡¶ï‡ßç‡¶∏‡¶ø‡¶ú‡ßá‡¶®"], symbol: "O", atomicMass: 16 },
    { number: 9, name: ["Fluorine", "‡¶´‡ßç‡¶≤‡ßÅ‡¶∞‡¶ø‡¶®"], symbol: "F", atomicMass: 19 },
    { number: 10, name: ["Neon", "‡¶®‡¶ø‡¶Ø‡¶º‡¶®"], symbol: "Ne", atomicMass: 20 },
    { number: 11, name: ["Sodium", "‡¶∏‡ßã‡¶°‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ"], symbol: "Na", atomicMass: 23 },
    { number: 12, name: ["Magnesium", "‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ó‡¶®‡ßá‡¶∏‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ"], symbol: "Mg", atomicMass: 24 },
    { number: 13, name: ["Aluminium", "‡¶è‡¶≤‡ßÅ‡¶Æ‡¶ø‡¶®‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ"], symbol: "Al", atomicMass: 27 },
    { number: 14, name: ["Silicon", "‡¶∏‡¶ø‡¶≤‡¶ø‡¶ï‡¶®"], symbol: "Si", atomicMass: 28 },
    { number: 15, name: ["Phosphorus", "‡¶´‡¶∏‡¶´‡¶∞‡¶æ‡¶∏"], symbol: "P", atomicMass: 31 },
    { number: 16, name: ["Sulfur", "‡¶ó‡¶®‡ßç‡¶ß‡¶ï"], symbol: "S", atomicMass: 32 },
    { number: 17, name: ["Chlorine", "‡¶ï‡ßç‡¶≤‡ßã‡¶∞‡¶ø‡¶®"], symbol: "Cl", atomicMass: 35 },
    { number: 18, name: ["Argon", "‡¶Ü‡¶∞‡ßç‡¶ó‡¶®"], symbol: "Ar", atomicMass: 40 },
    { number: 19, name: ["Potassium", "‡¶™‡¶ü‡¶æ‡¶∏‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ"], symbol: "K", atomicMass: 39 },
    { number: 20, name: ["Calcium", "‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶∏‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ"], symbol: "Ca", atomicMass: 40 }
  ];

  let currentElement;
  let options = [];
  let score = 0;
  let timeLeft = 10; // Updated to 10 seconds
  let timer;
  let quizType = "name"; // default quiz type is element name
  let language = "English"; // default language
  let timerOn = true; // Default timer state is ON

  function toggleLanguage() {
    language = language === "English" ? "Bengali" : "English";
    document.getElementById("language-toggle").textContent = language === "English" ? "Switch to Bengali" : "Switch to English";
    startQuiz(); // Restart quiz to refresh questions in new language
  }

  function toggleTimer() {
    timerOn = !timerOn;
    document.getElementById("timer-status").textContent = timerOn ? "On" : "Off";
    document.getElementById("timer-toggle").style.backgroundColor = timerOn ? "#ffa500" : "#ccc"; // Change color based on state
    if (!timerOn) {
      stopTimer(); // Stop timer if it's turned off
      document.getElementById("time").textContent = ""; // Clear timer display when off
    } else {
      startTimer(); // Start timer if it's turned on
    }
  }

  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "none" ? "block" : "none";
  }

  function startAtomicMassQuiz() {
    quizType = "atomicMass";
    startQuiz();
  }

  function startSymbolQuiz() {
    quizType = "symbol";
    startQuiz();
  }

  function startQuiz() {
    options = getOptions();
    currentElement = options[Math.floor(Math.random() * options.length)];

    document.getElementById("question").textContent = `‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®: ${quizType === "atomicMass" ? "‡¶™‡¶æ‡¶∞‡¶Æ‡¶æ‡¶®‡¶¨‡¶ø‡¶ï ‡¶≠‡¶∞" : quizType === "symbol" ? "‡¶™‡ßç‡¶∞‡¶§‡ßÄ‡¶ï" : "‡¶Æ‡ßå‡¶≤‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ"} ‡¶ï‡¶ø ${currentElement.number}?`;

    options.forEach((option, index) => {
      if (quizType === "atomicMass") {
        document.getElementById(`option${index}`).textContent = option.atomicMass;
      } else if (quizType === "symbol") {
        document.getElementById(`option${index}`).textContent = option.symbol;
      } else {
        document.getElementById(`option${index}`).textContent = option.name[language === "English" ? 0 : 1];
      }
    });

    document.getElementById("result").textContent = "";
    if (timerOn) startTimer(); // Start timer only if it's on
  }

  function getOptions() {
    return elements.sort(() => 0.5 - Math.random()).slice(0, 4);
  }

  function checkAnswer(optionIndex) {
    stopTimer();
    const selectedOption = options[optionIndex];
    const isCorrect = (quizType === "atomicMass" && selectedOption === currentElement) ||
                     (quizType === "symbol" && selectedOption === currentElement) ||
                     (quizType === "name" && selectedOption === currentElement);

    if (isCorrect) {
      score++;
      document.getElementById("score-value").textContent = score;
      document.getElementById("result").textContent = "‡¶∏‡¶†‡¶ø‡¶ï!";
      document.getElementById("result").className = "correct";
    } else {
      document.getElementById("result").textContent = `‡¶≠‡ßÅ‡¶≤! ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶π‡¶≤ ${quizType === "atomicMass" ? currentElement.atomicMass : quizType === "symbol" ? currentElement.symbol : currentElement.name[language === "English" ? 0 : 1]}`;
      document.getElementById("result").className = "wrong";
    }

    setTimeout(nextQuestion, 2000);  // Load next question after 2 seconds
  }

  function startTimer() {
    timeLeft = 10; // Updated to 10 seconds
    document.getElementById("time").textContent = timeLeft;
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("time").textContent = timeLeft;
      if (timeLeft <= 0) {
        stopTimer();
        document.getElementById("result").textContent = "‡¶∏‡¶Æ‡¶Ø‡¶º‡ßá‡¶∞ ‡¶∂‡ßá‡¶∑!";
        document.getElementById("result").className = "wrong";
        setTimeout(nextQuestion, 2000);  // Load next question after 2 seconds
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timer);
  }

  function nextQuestion() {
    startQuiz();
  }

  function restartQuiz() {
    document.getElementById("restart").style.display = "none";
    score = 0;
    document.getElementById("score-value").textContent = score;
    startQuiz();
  }

  // Start the quiz on page load
  window.onload = startQuiz;
</script>
